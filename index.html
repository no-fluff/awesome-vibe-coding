<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Vibe Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #d73a49;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <article class="markdown-body">
        <div id="content" class="loading">Loading...</div>
    </article>

    <script>
        async function loadReadme() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('Failed to load README.md');
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;
                contentDiv.classList.remove('loading');
                
                // Fix relative image paths
                const images = contentDiv.querySelectorAll('img');
                images.forEach(img => {
                    if (img.src.includes('/src/images/')) {
                        img.src = img.src.replace(/.*\/src\/images\//, './src/images/');
                    }
                });
                
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error loading content: ${error.message}</div>`;
                contentDiv.classList.remove('loading');
            }
        }
        
        // Load content when page loads
        loadReadme();
    </script>
</body>
</html>
